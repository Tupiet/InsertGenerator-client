<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./styles/style.css">
    <script src="./libraries/jquery.js"></script>
</head>
<body>
    <h1>Insert generator</h1>

    <main id="main">
        <section class="data">
            <h3>Data</h3>
            <p class="subtitle">What do you want to get?</p>
            <button id="addButton"><i class="fa-solid fa-add"></i></button>
            <div id="buttonsDiv"></div>
        </section>

        <section class="info">
            <h3>Info</h3>
            <p class="subtitle">How is the table?</p>
            <div>
                <label for="tableName">Table name: </label>
                <input type="text" name="tableName" id="tableName" placeholder="Table">
            </div>
            <div>
                <label for="quantity">Quantity of data: </label>
                <input type="number" name="quantity" id="quantity" placeholder="100">
            </div>

            <div class="flex-center">
                <button id="generateSQLButton"><i class="fa-solid fa-database"></i></button>
                <button id="generateCSVButton"><i class="fa-solid fa-file-csv"></i></button>
            </div>
        </section>

        <section id="sqlResult">
            <header>
                <button id="closeOverlay"><i class="fa-solid fa-close"></i></button>
            </header>
            <main>
                <code>Lorem ipsum dolor sit amet consectetur adipisicing elit. Et recusandae quod incidunt cumque voluptate, ab quae totam, minima aliquid possimus maxime aspernatur magni voluptates magnam architecto, iusto corrupti quis velit!!</code>
            </main>
            <footer>
                <button id="copyClipboard"><i class="fa-solid fa-copy"></i>Copy to clipboard</button>
            </footer>
        </section>

        <div class="overlay"></div>
    </main>

    <script src="./scripts/script.js"></script>
</body>
</html>
